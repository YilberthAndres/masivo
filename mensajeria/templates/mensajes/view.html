{% load static %} {% block data %}
<link rel="preconnect" href="https://fonts.googleapis.com" />
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
<link
  href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&display=swap"
  rel="stylesheet"
/>
<link rel="stylesheet" href="{% static 'css/wh.css' %}?v=14" />
<link
  rel="shortcut icon"
  type="image/jpg"
  href="{% static 'images/whatsapp.png' %}"
/>
<script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
{% endblock %} {% block content %}
<div class="sidebar">
  <div class="header">
    <div class="avatar">
      <img src="{% static 'images/avatar.jpg' %}" alt="" />
    </div>
    <div class="chat-header-right">
      <img src="{% static 'images/circle-notch-solid.svg' %}" alt="" />
      <img src="{% static  'images/chat.svg' %}" alt="" />
      <img src="{% static 'images/more.svg' %}" alt="" />
    </div>
  </div>
  <div class="sidebar-search">
    <div class="sidebar-search-container">
      <img src="{% static 'images/search-solid.svg' %}" alt="" />
      <input type="text" placeholder="Search or start new chat" />
    </div>
  </div>
  <form id="formEnvio" class="w-100">{% csrf_token %}</form>
  <div class="sidebar-chats">
    <div id="chat-container"></div>
  </div>
</div>
<div class="message-container">
  <div class="header">
    <div class="chat-title">
      <div class="avatar">
        <img src="{% static 'images/avatar.jpg' %}" alt="" />
      </div>
      <div class="message-header-content"></div>
    </div>
    <div class="chat-header-right"></div>
  </div>

  <div class="message-content"></div>
  <div class="message-footer"></div>
</div>

{% endblock %}
<script src="{% static 'js/pdf.min.js' %}"></script>
<script src="{% static 'js/mensajes/view.js' %}?v=137"></script>
